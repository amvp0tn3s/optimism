name: Docker Build Scan
on:
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to build'
        required: true
        type: choice
        options:
          - 'op-ci-builder'
          - 'op-node'
          - 'op-batcher'
          - 'op-proposer'
          - 'op-proxyd'
          - 'op-ufm'
          - 'op-bedrock-l1'
          - 'op-bedrock-l2'
          - 'ops-bedrock'
          - 'op-indexer'
          - 'op-heartbeat'
          - 'op-exporter'
          - 'op-program'
          - 'op-indexer-ui'
          - 'op-challenger'
          - 'op-endpoint-monitor'
          - 'op-opwheel'
      sha:
        description: 'SHA of the commit to build. Required for all images except op-ci-builder'
        required: false
        default: ''
jobs:
  check-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Check workflow inputs
        run: |
          if [ -z "${{ github.event.inputs.image }}" ]; then
            echo "Image is required"
            exit 1
          elif [ "${{ github.event.inputs.image }}" != "op-ci-builder" ] && [ -z "${{ github.event.inputs.sha }}" ]; then
            echo "SHA is required for all images except op-ci-builder"
            exit 1
          fi

  build-scan-container-ci-builder:
    uses: celo-org/reusable-workflows/.github/workflows/container-cicd.yaml@v2.0.2
    needs: check-inputs
    if: ${{ github.event.inputs.image == 'op-ci-builder' }}
    with:
      workload-id-provider: projects/1094498259535/locations/global/workloadIdentityPools/gh-optimism/providers/github-by-repos
      service-account: 'celo-optimism-gh@devopsre.iam.gserviceaccount.com'
      artifact-registry: us-west1-docker.pkg.dev/devopsre/dev-images/optimism
      tags: op-ci-builder-${{ github.sha }}
      file: ops/docker/ci-builder/Dockerfile
      context: .

  build-scan-container-op-node:
    uses: celo-org/reusable-workflows/.github/workflows/container-cicd.yaml@v2.0.2
